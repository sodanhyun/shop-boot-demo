spring:
  datasource:
    url: jdbc:${dbDomain}/shop?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
    username: ${dbUser}
    password: ${dbPasswd}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
      enabled: true

jwt:
  isuuer: reactdemo
  secret-key: jwtSecretKey

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace